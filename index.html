<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ゲーム得点集計（練習1）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>Q Score App</h1>
    <div class="app-version">v0.6</div>
  </header>

  <main class="app-main">
    <section class="session-block" data-session="0">
      <h2 class="session-title">練習1</h2>
      <section class="games-section">
        <div id="games-container-0" class="games-container">
          <!-- JS で 1〜6ゲームの行を生成 -->
        </div>
      </section>
      <section class="summary-section">
        <div class="summary-row"><span>プラス合計</span><span id="plus-sum-0">0</span></div>
        <div class="summary-row"><span>マイナス合計</span><span id="minus-sum-0">0</span></div>
        <div class="summary-row"><span>Addボーナス</span><span id="add-bonus-0">0</span></div>
        <div class="summary-row"><span>Oddsボーナス</span><span id="odds-bonus-0">0</span></div>
        <div class="summary-row total-row"><span>合計</span><span id="total-score-0">0</span></div>
      </section>
    </section>

    <section class="session-block" data-session="1">
      <h2 class="session-title">練習2</h2>
      <section class="games-section">
        <div id="games-container-1" class="games-container">
          <!-- JS で 1〜6ゲームの行を生成 -->
        </div>
      </section>
      <section class="summary-section">
        <div class="summary-row"><span>プラス合計</span><span id="plus-sum-1">0</span></div>
        <div class="summary-row"><span>マイナス合計</span><span id="minus-sum-1">0</span></div>
        <div class="summary-row"><span>Addボーナス</span><span id="add-bonus-1">0</span></div>
        <div class="summary-row"><span>Oddsボーナス</span><span id="odds-bonus-1">0</span></div>
        <div class="summary-row total-row"><span>合計</span><span id="total-score-1">0</span></div>
      </section>
    </section>

    <section class="session-block" data-session="2">
      <h2 class="session-title">本番</h2>
      <section class="games-section">
        <div id="games-container-2" class="games-container">
          <!-- JS で 1〜6ゲームの行を生成 -->
        </div>
      </section>
      <section class="summary-section">
        <div class="summary-row"><span>プラス合計</span><span id="plus-sum-2">0</span></div>
        <div class="summary-row"><span>マイナス合計</span><span id="minus-sum-2">0</span></div>
        <div class="summary-row"><span>Addボーナス</span><span id="add-bonus-2">0</span></div>
        <div class="summary-row"><span>Oddsボーナス</span><span id="odds-bonus-2">0</span></div>
        <div class="summary-row total-row"><span>合計</span><span id="total-score-2">0</span></div>
      </section>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
